<html>
    <head>
        <title>Thir-D.js Play Ground</title>
        <link rel="stylesheet" type="text/css" href="../style/site.css">
        <script src="../Pages/scripts/ext/require.min.js"></script>
        <script src="../Build/thir-D.js"></script>
        <script   src="../Pages/scripts/ext/jquery.min.js" ></script>
        <link rel="stylesheet" href="../style/site.css" >
        <script id="3d-vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_position;
 
            uniform mat4 u_matrix;
 
            void main() {
            // Multiply the position by the matrix.
            gl_Position = u_matrix * a_position;
            }
        </script>
    </head>
    <body>
        <div class="navbar">
            <span class="logo">
                thir-D.js
            </span>                
            <span class="title">
                    Play Ground
            </span>
        </div>
        <div class="page-content">
            <div class="sidepanel">
                    <br>
                    <select id="projectSelector"> 
                        <option>Choose a Project</option>
                    </select>
                    <br>
                    <div id="shapes">
                        <hr/>
                        <div  class="shape-menu">
                            <span>Aggregators</span>
                            <div class="shape-menu">
                                <div class="shape-menu">
                                    <a href='#'>Shapes</span>
                                </div>
                            </div>
                        </div>
                        <hr/>

                    </div>
            </div>
            <div class="play-area">
                        <canvas id="glcanvas" style="width:1500px; height:  784px" width="1500" height="784"></canvas>
            </div>
            <div class="rightpanel">
                    <span for="shape-name">Test Panel</span> 
                    <hr/>
                    Uncheck the planes to remove...
                    <table id="planes-removal-tbl" >
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>

                        </tr>
                        <tr>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>

                        </tr>
                        <tr>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                        </tr>
                    </table>
            </div>
        </div>
    
      
        <script src="scripts/webgl-demo.js"></script>
        <script src="scripts/playground.js"></script>

    </body>
</html>
