<html>
    <head>
        <title>Thir-D.js Play Ground</title>
        <link rel="stylesheet" type="text/css" href="../style/site.css">
        <script src="../Pages/scripts/ext/require.min.js"></script>
        <script src="../Build/thir-D.js"></script>
        <script   src="../Pages/scripts/ext/jquery.min.js" ></script>
        <script id="3d-vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_position;
 
            uniform mat4 u_matrix;
 
            void main() {
            // Multiply the position by the matrix.
            gl_Position = u_matrix * a_position;
            }
        </script>
    </head>
    <body>
        <div >
            <canvas id="glcanvas" style="width:2000px; height:  784px" width="2000" height="784"></canvas>
        </div>
        <script src="scripts/webgl-demo.js"></script>
        <script src="scripts/playground.js"></script>

    </body>
</html>
